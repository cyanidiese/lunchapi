basePath: /
definitions:
  errors.RequestError:
    properties:
      data:
        type: object
      message:
        type: string
      name:
        type: string
      status:
        type: integer
    type: object
  models.Category:
    properties:
      id:
        type: integer
      title:
        $ref: '#/definitions/models.Translation'
        type: object
    type: object
  models.Dish:
    properties:
      calories:
        type: number
      categoryId:
        type: integer
      description:
        $ref: '#/definitions/models.Translation'
        type: object
      id:
        type: integer
      images:
        items:
          $ref: '#/definitions/models.Image'
        type: array
      name:
        $ref: '#/definitions/models.Translation'
        type: object
      price:
        type: number
      providerId:
        type: integer
      weight:
        type: number
    type: object
  models.Image:
    properties:
      guid:
        type: string
      id:
        type: integer
    type: object
  models.Menu:
    properties:
      date:
        type: string
      deadline:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/models.MenuItem'
        type: array
      time:
        type: string
    type: object
  models.MenuItem:
    properties:
      availableCount:
        type: integer
      dishId:
        type: integer
      id:
        type: integer
      initialCount:
        type: integer
      item:
        $ref: '#/definitions/models.Dish'
        type: object
      orders:
        items:
          $ref: '#/definitions/models.Order'
        type: array
      price:
        type: number
    type: object
  models.Office:
    properties:
      address:
        type: string
      id:
        type: integer
      lat:
        type: number
      lng:
        type: number
      phone:
        type: string
      title:
        $ref: '#/definitions/models.Translation'
        type: object
    type: object
  models.Order:
    properties:
      id:
        type: integer
      item:
        $ref: '#/definitions/models.MenuItem'
        type: object
      itemId:
        type: integer
      orderedCount:
        type: integer
      user_id:
        type: integer
    type: object
  models.Role:
    properties:
      name:
        type: string
      title:
        type: string
    type: object
  models.Translation:
    properties:
      en:
        type: string
      ru:
        type: string
      ua:
        type: string
    type: object
  models.User:
    properties:
      alias:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      image:
        $ref: '#/definitions/models.Image'
        type: object
      isProvider:
        type: boolean
      isShop:
        type: boolean
      lastName:
        type: string
      office:
        $ref: '#/definitions/models.Office'
        type: object
      providerId:
        type: integer
      role:
        $ref: '#/definitions/models.Role'
        type: object
      timezone:
        type: string
    type: object
  requests.AuthLoginRequest:
    properties:
      auctionGuid:
        type: string
      client_id:
        type: string
      client_secret:
        type: string
      grant_type:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  requests.MenuUpdateRequest:
    properties:
      deadline:
        type: string
      deliveryTime:
        type: string
      dishes:
        items:
          $ref: '#/definitions/requests.ObjectCounter'
        type: array
    type: object
  requests.ObjectCounter:
    properties:
      count:
        type: integer
      id:
        type: integer
    type: object
  requests.OrderingRequest:
    properties:
      menuItems:
        items:
          $ref: '#/definitions/requests.ObjectCounter'
        type: array
    type: object
  responses.AuthLoginResponse:
    properties:
      data:
        $ref: '#/definitions/responses.authLoginData'
        type: object
      statusCode:
        type: integer
      success:
        type: boolean
    type: object
  responses.GeneralResponse:
    properties:
      data:
        type: object
      message:
        type: string
      name:
        type: string
      status:
        type: integer
    type: object
  responses.StatsResponse:
    properties:
      calories:
        type: number
      price:
        type: number
      weight:
        type: number
    type: object
  responses.authLoginData:
    properties:
      error:
        $ref: '#/definitions/responses.authLoginError'
        type: object
      expires_in:
        type: integer
      refresh_token:
        type: string
      token:
        type: string
    type: object
  responses.authLoginError:
    properties:
      error:
        type: string
      error_description:
        type: string
      message:
        type: string
    type: object
  structs.IdsArray:
    properties:
      ids:
        items:
          type: int64
        type: array
    type: object
  structs.SimpleId:
    properties:
      id:
        type: integer
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Test REST API
  version: "3.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Get Login Info
      parameters:
      - description: Request Body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/requests.AuthLoginRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.AuthLoginResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            items:
              $ref: '#/definitions/responses.AuthLoginResponse'
            type: array
      summary: Login
      tags:
      - Auth
  /categories/index:
    get:
      consumes:
      - application/json
      description: Get Categories List
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Get Categories
      tags:
      - Categories
  /dishes/index:
    get:
      consumes:
      - application/json
      description: Get Dishes List
      parameters:
      - description: Provider ID
        in: query
        name: provider_id
        type: integer
      - description: Category ID
        in: query
        name: category_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Dish'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Get Dishes
      tags:
      - Dishes
  /master/favorites:
    get:
      consumes:
      - application/json
      description: Make Order for some Dishes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.IdsArray'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      security:
      - Authorization: []
      summary: Get Favorites
      tags:
      - Master
  /master/favorites/add:
    post:
      consumes:
      - application/json
      description: Add Dish To Favorites
      parameters:
      - description: Dish Id
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/structs.SimpleId'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.IdsArray'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      security:
      - Authorization: []
      summary: Add Dish To Favorites
      tags:
      - Master
  /master/favorites/remove:
    delete:
      consumes:
      - application/json
      description: Remove Dish From Favorites
      parameters:
      - description: Dish Id
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/structs.SimpleId'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structs.IdsArray'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      security:
      - Authorization: []
      summary: Remove Dish From Favorites
      tags:
      - Master
  /master/index:
    get:
      consumes:
      - application/json
      description: Get Login Info
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      security:
      - Authorization: []
      summary: Master Info
      tags:
      - Master
  /master/orders/{provider_id}/{date}:
    get:
      consumes:
      - application/json
      description: Make Order for some Menu Items
      parameters:
      - description: Date
        in: path
        name: date
        required: true
        type: string
      - description: Provider Id
        in: path
        name: provider_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Order'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      security:
      - Authorization: []
      summary: Make Order
      tags:
      - Master
  /master/orders/{provider_id}/{date}/make:
    post:
      consumes:
      - application/json
      description: Make Order for some Menu Items
      parameters:
      - description: Date
        in: path
        name: date
        required: true
        type: string
      - description: Provider Id
        in: path
        name: provider_id
        required: true
        type: integer
      - description: Menu Items Ids with count ordering
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/requests.OrderingRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Order'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      security:
      - Authorization: []
      summary: Make Order
      tags:
      - Master
  /master/stats/{fromDate}/to/{toDate}:
    get:
      consumes:
      - application/json
      description: Get Master Stats
      parameters:
      - description: Start Date
        in: path
        name: fromDate
        required: true
        type: string
      - description: End Date
        in: path
        name: toDate
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.StatsResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      security:
      - Authorization: []
      summary: Master Stats
      tags:
      - Master
  /master/update:
    post:
      consumes:
      - application/json
      description: Update Master
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      security:
      - Authorization: []
      summary: Master Update
      tags:
      - Master
  /offices/index:
    get:
      consumes:
      - application/json
      description: Get Offices List
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Office'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Get Offices
      tags:
      - Offices
  /provider/{profile_id}:
    get:
      consumes:
      - application/json
      description: Get Provider Profile
      parameters:
      - description: Provider Id
        in: path
        name: provider_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Get Provider Profile
      tags:
      - Providers
  /provider/{provider_id}/dish/{id}/delete:
    delete:
      consumes:
      - application/json
      description: Remove Provider's Dish by Id
      parameters:
      - description: Provider Id
        in: path
        name: provider_id
        required: true
        type: integer
      - description: Dish Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.GeneralResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Remove Provider's Dish by Id
      tags:
      - Dishes
  /provider/{provider_id}/dish/save:
    post:
      consumes:
      - application/json
      description: Save dish changes or create a new one if no dish was found by ID
        in request body
      parameters:
      - description: Provider Id
        in: path
        name: provider_id
        required: true
        type: integer
      - description: Dish Details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Dish'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Dish'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Save Or Create Dish
      tags:
      - Dishes
  /provider/{provider_id}/menus:
    get:
      consumes:
      - application/json
      description: Get List of Provider's Menus
      parameters:
      - description: Provider Id
        in: path
        name: provider_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Menu'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Get List of Provider's Menus
      tags:
      - Menus
  /provider/{provider_id}/menus/{date}:
    get:
      consumes:
      - application/json
      description: Get Provider's Menu by Date
      parameters:
      - description: Provider Id
        in: path
        name: provider_id
        required: true
        type: integer
      - description: Menu Date
        in: path
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Menu'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Get Provider's Menu by Date
      tags:
      - Menus
  /provider/{provider_id}/menus/{date}/clone/{new}:
    post:
      consumes:
      - application/json
      description: Clone Menu To Other Date
      parameters:
      - description: Provider Id
        in: path
        name: provider_id
        required: true
        type: integer
      - description: Menu Date
        in: path
        name: date
        required: true
        type: string
      - description: New Date
        in: path
        name: new
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Menu'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Clone Menu To Other Date
      tags:
      - Menus
  /provider/{provider_id}/menus/{date}/delete:
    delete:
      consumes:
      - application/json
      description: Remove Provider's Menu by Date
      parameters:
      - description: Provider Id
        in: path
        name: provider_id
        required: true
        type: integer
      - description: Menu Date
        in: path
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.GeneralResponse'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Remove Provider's Menu by Date
      tags:
      - Menus
  /provider/{provider_id}/menus/{date}/save:
    post:
      consumes:
      - application/json
      description: Save Menu Changes
      parameters:
      - description: Provider Id
        in: path
        name: provider_id
        required: true
        type: integer
      - description: Menu Date
        in: path
        name: date
        required: true
        type: string
      - description: Menu Items Description
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/requests.MenuUpdateRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Menu'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Save Menu Changes
      tags:
      - Menus
  /providers/index:
    get:
      consumes:
      - application/json
      description: Get Providers List
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.RequestError'
            type: object
      summary: Get Providers
      tags:
      - Providers
securityDefinitions:
  Authorization:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
